on:
  release:
    types: [created]

permissions:
    contents: write
    packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [ amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    - uses: martijnboers/go-release-action
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        goos: ${{ matrix.goos }}
        goarch: ${{ matrix.goarch }}
        goversion: "1.25.2"
        binary_name: "unaware"
        compress_assets: "OFF"
        pre_command: export CGO_ENABLED=0
